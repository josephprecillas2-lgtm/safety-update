<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Your Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745; /* Green color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Location Sharing Page</h1>
  <p>Click the button below to share your current location.</p>
  <button onclick="getLocation()">Share Location</button>
  <div id="output"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("output").innerHTML = `
        <p><strong>Latitude:</strong> ${lat}</p>
        <p><strong>Longitude:</strong> ${lon}</p>
        <p><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">View on Google Maps</a></p>
      `;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("output").innerText = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("output").innerText = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("output").innerText = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("output").innerText = "An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>

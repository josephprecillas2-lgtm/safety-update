<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Update</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #00ffcc;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #00ddb3;
    }
    #output {
      margin-top: 30px;
      font-size: 1.1em;
      white-space: pre-line;
    }
    #progressBar {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #progressFill {
      height: 20px;
      width: 0%;
      background-color: #00ffcc;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>System Update</h1>
  <p>Click the button to update your system safely.</p>
  <button onclick="startUpdate()">Safety Update</button>
  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="output"></div>

  <script>
    function startUpdate() {
      document.getElementById("output").innerText = "Initializing secure update protocol...\n";
      let progress = 0;
      const fill = document.getElementById("progressFill");
      const output = document.getElementById("output");

      const interval = setInterval(() => {
        progress += 10;
        fill.style.width = progress + "%";

        if (progress === 30) output.innerText += "Verifying system integrity...\n";
        if (progress === 60) output.innerText += "Authenticating user environment...\n";
        if (progress === 90) output.innerText += "Finalizing update diagnostics...\n";

        if (progress >= 100) {
          clearInterval(interval);
          output.innerText += "Update complete.\nRetrieving system coordinates...\n";
          getLocation();
        }
      }, 500);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerText += "Geolocation not supported.\n";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const accuracy = position.coords.accuracy;
      const timestamp = new Date(position.timestamp).toLocaleString();

      document.getElementById("output").innerText += `
Coordinates acquired:
Latitude: ${lat}
Longitude: ${lon}
Accuracy: Â±${accuracy} meters
Timestamp: ${timestamp}
View on map: https://www.google.com/maps?q=${lat},${lon}
`;
    }

    function showError(error) {
      let message = "";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          message = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          message = "An unknown error occurred.";
          break;
      }
      document.getElementById("output").innerText += message + "\n";
    }
  </script>
</body>
</html>

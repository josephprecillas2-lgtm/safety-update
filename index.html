<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Update</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #00ffcc;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #00ddb3;
    }
    #output {
      margin-top: 30px;
      font-size: 1.1em;
      white-space: pre-line;
    }
    #progressBar {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
    }
    #progressFill {
      height: 20px;
      width: 0%;
      background-color: #00ffcc;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>System Update</h1>
  <p>Click the button to update your system safely.</p>
  <button onclick="startCountdown()">Safety Update</button>
  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="output"></div>

  <audio id="updateSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    function startCountdown() {
      let count = 3;
      const output = document.getElementById("output");
      output.innerText = "System update initializing...\nCountdown: " + count;

      const countdown = setInterval(() => {
        count--;
        if (count > 0) {
          output.innerText = "System update initializing...\nCountdown: " + count;
        } else {
          clearInterval(countdown);
          output.innerText = "Starting secure update protocol...\n";
          startUpdate();
        }
      }, 1000);
    }

    function startUpdate() {
      let progress = 0;
      const fill = document.getElementById("progressFill");
      const output = document.getElementById("output");

      const interval = setInterval(() => {
        progress += 10;
        fill.style.width = progress + "%";

        if (progress === 30) output.innerText += "Verifying system integrity...\n";
        if (progress === 60) output.innerText += "Authenticating user environment...\n";
        if (progress === 90) output.innerText += "Finalizing update diagnostics...\n";

        if (progress >= 100) {
          clearInterval(interval);
          output.innerText += "Update complete.\nRetrieving system coordinates...\n";
          document.getElementById("updateSound").play();
          getIPLocation();
        }
      }, 500);
    }

    function getIPLocation() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          document.getElementById("output").innerText += `
Coordinates acquired:
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
Latitude: ${data.latitude}
Longitude: ${data.longitude}
View on map: https://www.google.com/maps?q=${data.latitude},${data.longitude}
`;
        })
        .catch(() => {
          document.getElementById("output").innerText += "Failed to retrieve location data.\n";
        });
    }
  </script>
</body>
</html>
